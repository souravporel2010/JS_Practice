<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Javascript</title>
    <style>
        .img { 
            height: 600px;
            width: 400px;
        }
    </style>
</head>
<body>
    <img src="./images/1.jpg" class="img" >

    <script> 
        let imgel= document.querySelector('img');
        imgel.onclick= function() { 
            let source = imgel.getAttribute('src');
            let filename=source.replace(/^.*[\\\/]/, '');
            let filenum= parseInt(filename.substring(0,filename.indexOf('.')));
            currentFile= filenum;
            if(filenum===4)
            {
                currentFile=1;
            }
            else    
            {
                currentFile+=filenum;
            }
            let nextfilepath= './images/'+String(currentFile)+'.jpg';
            //alert(nextfilepath);
            imgel.setAttribute('src',nextfilepath);

        }
    </script>
</body>
</html>
